<!-- ヘッダー -->
<div class="header">
    <h1>自分のシフト</h1>
    <div class="subtitle">参加予定のシフト一覧</div>
</div>

<!-- メインコンテンツ -->
<div class="main-content">
    <!-- 左セクション -->
    <div class="left-section">
        <!-- 期間指定 -->
        <div class="section-card">
            <div class="section-header">期間指定</div>
            <div class="period-specification">
                <input type="date" class="period-input" id="start-date" data-bind="value: startDate">
                <input type="date" class="period-input" id="end-date" data-bind="value: endDate">
                <div class="period-controls">
                    <button class="period-btn" data-bind="click: setThisWeek">今週</button>
                    <button class="period-btn" data-bind="click: setThisMonth">今月</button>
                    <button class="period-btn" data-bind="click: setNextMonth">来月</button>
                </div>
            </div>
        </div>
        
        <!-- 統計情報 -->
        <div class="section-card">
            <div class="section-header">統計情報</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">総シフト数</div>
                    <div class="stat-value" data-bind="text: totalShifts">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">総時間</div>
                    <div class="stat-value" data-bind="text: totalHours">0時間</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">平均時間/日</div>
                    <div class="stat-value" data-bind="text: averageHoursPerDay">0時間</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 右セクション -->
    <div class="right-section">
        <!-- ナビゲーションバー -->
        <div class="section-card">
            <div class="navigation-bar">
                <div class="screen-title">シフト一覧</div>
                <div class="nav-buttons">
                    <a href="/shifts" class="nav-btn btn-back">戻る</a>
                    <button class="nav-btn btn-csv" data-bind="click: exportCSV">CSV出力</button>
                </div>
            </div>
            
            <!-- シフト一覧 -->
            <div class="shifts-list">
                <!-- ローディング表示 -->
                <div data-bind="visible: loading" class="loading">
                    読み込み中...
                </div>
                
                <!-- シフト一覧 -->
                <div data-bind="visible: !loading()">
                    <!-- ko if: shifts().length > 0 -->
                    <!-- ko foreach: shifts -->
                    <div class="shift-item">
                        <div class="shift-date-time" data-bind="text: displayDateTime"></div>
                        <div class="shift-slot-info" data-bind="text: slotInfo"></div>
                        <div class="shift-note" data-bind="text: note" style="margin-top: 8px; color: #666;"></div>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                    
                    <!-- シフトが無い場合 -->
                    <!-- ko if: shifts().length === 0 -->
                    <div class="empty-state">
                        <p>指定期間内にシフトがありません</p>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>
